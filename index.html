<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>学而时习之</title>

  <link rel="icon" type="image/png" href="favicon-32x32.png" />
  <script data-goatcounter="https://linsnotes.goatcounter.com/count" async src="https://gc.zgo.at/count.js"></script>
 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .navbar {
      background-color: azure;
      overflow: hidden;
      padding: 0 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar a {
      color: black;
      text-decoration: none;
      font-size: 16px;
      padding: 14px 10px;
      display: flex;
      align-items: center;
    }

    .navbar img {
      height: auto;
      max-height: 30px;
      margin-right: 5px;
    }

    .navbar img.favicon {
      margin-right: auto;
      margin-left: 10px;
    }

    .nav-right {
      display: flex;
      align-items: center;
    }

    /* ADDED FOR STICKY */
    .sticky-container {
      position: sticky; 
      top: 0; 
      z-index: 9999;
      background-color: #fff; 
      padding: 10px 0; 
      /* You can adjust padding or background color as you wish */
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 10px;
      width: 90%;
      max-width: 90vw;
      margin: 20px auto;
    }

    .character-box {
      position: relative;
      width: 70px;
      height: 70px;
      border: 1px solid #000;
      margin: 0 auto;
    }

    #character-input {
      font-size: 1em;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
      margin-bottom: 20px;
      width: 80%;
      max-width: 600px;
    }

    #character-input:focus {
      outline: none;
      border-color: #337ab7;
      box-shadow: 0 0 5px #337ab7;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      font-size: 1em;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    #start-button {
      background-color: #4caf50; /* green */
    }

    #next-button {
      background-color: #4caf50; /* green */
    }

    #stop-resume-button {
      background-color: #9c27b0; /* purple */
    }

    #animate-button {
      background-color: #f0ad4e; /* orange */
    }

    #quiz-button {
      background-color: #2196f3; /* blue */
    }

    #print-button {
      background-color: #212121; /* dark */
    }

    button:hover {
      opacity: 0.9;
    }

    #log-messages {
      width: 80%;
      max-width: 600px;
      margin: 0 auto 40px;
      text-align: left;
    }

    .log-error {
      color: red;
    }
    
    .log-success {
      color: green;
    }
    
    .log-info {
      color: blue;
    }

    #visitor-counter {
      font-size: 1em;
      margin: 20px 0;
      text-align: center;
      color: #333;
    }
    
    #visitor-counter #pageviews {
      font-weight: bold;
      color: #000;
    }

    footer {
      margin-top: 30px;
      margin-bottom: 20px;
    }
    
    /* 375 x 812 (or smaller) - 4 columns */
    @media (max-width: 375px) {
        .character-grid {
            grid-template-columns: repeat(4, 1fr);
        }
    }

    /* 376px to 392px - also 4 columns (covers widths like 390px) */
    @media (min-width: 376px) and (max-width: 392px) {
        .character-grid {
            grid-template-columns: repeat(4, 1fr);
        }
    }

    /* 393px to 700px - 6 columns (covers 393px wide devices) */
    @media (min-width: 393px) and (max-width: 700px) {
        .character-grid {
            grid-template-columns: repeat(6, 1fr);
        }
    }

    /* 701px to 767px - 6 columns (covers 701px wide devices) */
    @media (min-width: 701px) and (max-width: 767px) {
        .character-grid {
            grid-template-columns: repeat(7, 1fr);
        }
    }

    /* 768px to 809px - 8 columns (covers 768px wide) */
    @media (min-width: 768px) and (max-width: 809px) {
        .character-grid {
            grid-template-columns: repeat(8, 1fr);
        }
    }

    /* 810px to 1365px - 10 columns (covers 810px wide) */
    @media (min-width: 810px) and (max-width: 1365px) {
        .character-grid {
            grid-template-columns: repeat(10, 1fr);
        }
    }

    /* Larger screens (1366px and up) - 15 columns */
    @media (min-width: 1366px) {
        .character-grid {
            grid-template-columns: repeat(15, 1fr);
        }
    }


    /* Print-specific styles for A4 size paper */
    @media print {
        /* Ensure the page size matches A4 with minimal margins */
        @page {
            size: A4;
            margin: 10mm; /* Minimum margin (adjust as needed for printers) */
        }

        /* Force 8 columns for the grid */
        .character-grid {
            grid-template-columns: repeat(8, 1fr);
        }

        /* Optional: Reset margins/padding that may interfere */
        body, html {
            margin: 0; /* top, right, bottom, left */
            padding: 0;
        }

        /* Prevent page-breaks inside character boxes */
        .character-grid,
        .character-box {
            page-break-inside: avoid;      /* Older property name */
            break-inside: avoid;           /* Standard property name */
            -webkit-column-break-inside: avoid;
            -moz-column-break-inside: avoid;
        }
    }
    
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="https://www.linsnotes.com">
      <img src="android-chrome-512x512.png" alt="Website Icon" />
    </a>
    <div class="nav-right">
      <a href="https://www.linsnotes.com/apps" target="_blank">APPS</a>
      <a href="https://github.com/linsnotes/xizi" target="_blank">
        <img
          src="https://github.githubassets.com/favicons/favicon.png"
          alt="GitHub Icon"
        />
        GitHub
      </a>
    </div>
  </div>

  <h1 id="page-title">Stroke by Stroke: the Beauty of Chinese Characters!</h1>

  <!-- ADDED THIS WRAPPER -->
  <div class="sticky-container">
    <input
      type="text"
      id="character-input"
      placeholder="Enter or paste Chinese text. Use 'k' for a new line and 'b' for an empty box."
    />
    <div class="button-container">
      <button id="start-button">Start</button>
      <button id="next-button">Next</button>
      <button id="stop-resume-button">Stop</button>
      <button id="animate-button">Animate All</button>
      <button id="quiz-button">Quiz Mode</button>
      <button id="print-button">Print Mode</button>
    </div>
  </div>
  <!-- END ADDED WRAPPER -->

  <!-- Grid Container for up to 1000 Hanzi boxes -->
  <div class="character-grid" id="character-grid"></div>

  <div id="log-messages"></div>

  <footer>
    <div id="visitor-counter">
      Welcome! You’re visitor #<span id="pageviews">Loading...</span> 
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
  <script>
    let writers = [];
    const characterGrid = document.getElementById('character-grid');
    const logArea = document.getElementById('log-messages');
    const defaultTitle = "Stroke by Stroke: Unveil the Beauty of Chinese Calligraphy!";

    let currentIndex = 0;
    let isPaused = false;

    // Add a global flag to stop all animations
    let stopAll = false;

    // Store the text used for "Animate All" so we can revert
    let lastAnimateAllText = ""; 

    // Keep 'b' and 'k' while removing other English letters
    function removePunctuationAndSpaces(str) {
      // 1) Remove digits
      str = str.replace(/[0-9]/g, '');

      // 2) Remove all letters except 'b' and 'k'
      str = str.replace(/[A-Za-z]/g, function(match) {
        if (match === 'b' || match === 'k') {
          return match; // keep these
        } else {
          return '';    // remove all other letters
        }
      });

      // 3) Remove punctuation and spaces
      // return str.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()？！，。；：“”‘’、…\s]/g, '');
      return str.replace(/[\u3000-\u303F\uFF00-\uFFEF\p{P}\p{S}\s]/gu, '');
    }

    function displayLog(message, type) {
      const newMessage = document.createElement('div');
      newMessage.textContent = message;
      if (type === 'error') newMessage.className = 'log-error';
      else if (type === 'success') newMessage.className = 'log-success';
      else newMessage.className = 'log-info';

      if (logArea.firstChild) {
        logArea.insertBefore(newMessage, logArea.firstChild);
      } else {
        logArea.appendChild(newMessage);
      }

      while (logArea.childNodes.length > 6) {
        logArea.removeChild(logArea.lastChild);
      }
    }

    // Adjust to handle 'b' and 'k'
    // b => empty box
    // k => new line
    function createWritersFromText(text) {
      characterGrid.innerHTML = '';
      writers = [];
      // Max Chinese Character
      const maxChars = 1000;
      const cleaned = removePunctuationAndSpaces(text);
      const finalText = cleaned.slice(0, maxChars);

      const title = document.getElementById('page-title');
      if (finalText.length > 0) {
        const displayTitle = (finalText.length <= 4)
          ? finalText
          : finalText.slice(0, 4) + '...';
        title.innerText = "Stroke Order for: " + displayTitle;
      } else {
        title.innerText = defaultTitle;
      }

      // Create a HanziWriter or special box for each character
      for (let i = 0; i < finalText.length; i++) {
        const char = finalText[i];

        // Handle special placeholders
        if (char === 'k') {
          // Force new row in the grid:
          const lineBreakDiv = document.createElement('div');
          lineBreakDiv.style.gridColumn = '1 / -1'; 
          lineBreakDiv.style.border = 'none';
          lineBreakDiv.id = 'line-break-' + i;
          characterGrid.appendChild(lineBreakDiv);

          // So that the rest of the code won't try to animate it
          writers.push(null);
        } else if (char === 'b') {
          // Create an empty box with no HanziWriter
          const emptyBox = document.createElement('div');
          emptyBox.className = 'character-box';
          emptyBox.id = 'empty-box-' + i;
          characterGrid.appendChild(emptyBox);

          // We do not create a writer for 'b'
          writers.push(null);
        } else {
          // For Chinese characters, create a standard box and a HanziWriter
          const boxDiv = document.createElement('div');
          boxDiv.className = 'character-box';
          boxDiv.id = 'character-box-' + i;
          characterGrid.appendChild(boxDiv);

          const writer = HanziWriter.create(boxDiv.id, char, {
            width: 70,
            height: 70,
            padding: 2,
            showOutline: true,
            strokeAnimationSpeed: 1,
            delayBetweenStrokes: 10,
            radicalColor: '#FF00FF'
          });

          writers.push(writer);
        }
      }

      currentIndex = 0;
      isPaused = false;
    }

    document.getElementById('animate-button').addEventListener('click', function() {
      if (this.textContent === 'Animate All') {
        if (writers.length === 0) {
          displayLog("No characters to animate. Enter text first!", 'error');
          return;
        }

        // Store the current text in case we need to revert
        lastAnimateAllText = document.getElementById('character-input').value;
        stopAll = false;
        displayLog("Starting sequential animation!", 'info');

        let currentIndexForAll = 0;

        function animateNext() {
          if (stopAll) {
            displayLog("All animations stopped!", 'info');
            return;
          }
          if (currentIndexForAll >= writers.length) {
            displayLog("All characters animated!", 'success');
            return;
          }

          // Skip null writers (for 'b' and line breaks 'k')
          if (!writers[currentIndexForAll]) {
            currentIndexForAll++;
            animateNext();
            return;
          }

          const writer = writers[currentIndexForAll];
          writer.animateCharacter({
            onComplete: function() {
              currentIndexForAll++;
              animateNext();
            },
          });
        }
        animateNext();

        // Toggle button text to "Stop All"
        this.textContent = 'Stop All';
      } else {
        stopAll = true;
        displayLog("Stopping all animations and reverting to initial state.", 'info');
        // Re-create the writers from the last text so they look unanimated
        createWritersFromText(lastAnimateAllText);

        // Reset the button text to "Animate All"
        this.textContent = 'Animate All';

        // Also reset Start/Previous and Stop/Resume buttons
        document.getElementById('start-button').textContent = 'Start';
        document.getElementById('stop-resume-button').textContent = 'Stop';
      }
    });

    // Quiz all
    document.getElementById('quiz-button').addEventListener('click', function() {
      if (writers.length === 0) {
        displayLog("No characters to quiz. Enter text first!", 'error');
        return;
      }

      // Reset Start/Previous and Stop/Resume
      document.getElementById('start-button').textContent = 'Start';
      document.getElementById('stop-resume-button').textContent = 'Stop';

      displayLog("Starting quiz mode for all characters. Good luck!", 'info');

      writers.forEach((writer, idx) => {
        if (!writer) return; // skip 'b' or 'k'
        writer.quiz({
          onMistake: function(strokeData) {
            displayLog(
              `Char #${idx + 1}: Mistake on stroke ${strokeData.strokeNum + 1}`,
              'error'
            );
          },
          onCorrectStroke: function(strokeData) {
            displayLog(
              `Char #${idx + 1}: Correct stroke ${strokeData.strokeNum + 1}`,
              'success'
            );
          },
          onComplete: function(summaryData) {
            displayLog(
              `Char #${idx + 1} completed with ${summaryData.totalMistakes} mistakes`,
              'info'
            );
          }
        });
      });
    });

    document.getElementById('character-input').addEventListener('input', function() {
      const userText = this.value.trim();
      createWritersFromText(userText);
    });

    function animateCurrent() {
      if (!writers[currentIndex]) return;
      writers[currentIndex].animateCharacter({
        onComplete: function() {
          displayLog(`Character #${currentIndex + 1} animation done.`, 'info');
        }
      });
    }

    // Start button (combined Start & Previous)
    document.getElementById('start-button').addEventListener('click', function() {
      if (this.textContent === 'Start') {
        if (writers.length === 0) {
          displayLog("No characters to animate. Enter text first!", 'error');
          return;
        }
        currentIndex = 0;
        isPaused = false;
        displayLog("Starting from character #1", 'info');
        // Skip null
        while (writers[currentIndex] === null && currentIndex < writers.length) {
          currentIndex++;
        }
        if (currentIndex < writers.length) animateCurrent();
        this.textContent = 'Previous';
      } else {
        if (writers.length === 0) {
          displayLog("No characters to animate. Enter text first!", 'error');
          return;
        }
        currentIndex = Math.max(0, currentIndex - 1);
        // Keep skipping any null writers
        while (writers[currentIndex] === null && currentIndex > 0) {
          currentIndex--;
        }
        isPaused = false;
        displayLog(`Moving to character #${currentIndex + 1}`, 'info');
        if (writers[currentIndex]) {
          animateCurrent();
        }
      }
    });

    // Next button
    document.getElementById('next-button').addEventListener('click', function() {
      if (writers.length === 0) {
        displayLog("No characters to animate. Enter text first!", 'error');
        return;
      }
      currentIndex = Math.min(writers.length - 1, currentIndex + 1);
      // Keep skipping any null writers
      while (writers[currentIndex] === null && currentIndex < writers.length - 1) {
        currentIndex++;
      }
      isPaused = false;
      displayLog(`Moving to character #${currentIndex + 1}`, 'info');
      if (writers[currentIndex]) {
        animateCurrent();
      }
    });

    // "Stop/Resume" button
    document.getElementById('stop-resume-button').addEventListener('click', function() {
      if (!writers[currentIndex]) {
        displayLog("No character selected to stop/resume.", 'error');
        return;
      }
      if (!isPaused) {
        writers[currentIndex].pauseAnimation();
        displayLog("Stopped animation of current character.", 'info');
        isPaused = true;
        this.textContent = "Resume";
      } else {
        writers[currentIndex].resumeAnimation();
        displayLog("Resumed animation of current character.", 'info');
        isPaused = false;
        this.textContent = "Stop";
      }
    });

    // Print Mode toggle logic
    let isPrintMode = false;
    document.getElementById('print-button').addEventListener('click', function() {
      isPrintMode = !isPrintMode;
      if (isPrintMode) {
        // Hide everything except #print-button and .character-grid
        document.querySelector('.navbar').style.display = 'none';
        document.getElementById('page-title').style.display = 'none';
        document.getElementById('character-input').style.display = 'none';
        document.getElementById('start-button').style.display = '';
        document.getElementById('next-button').style.display = '';
        document.getElementById('stop-resume-button').style.display = '';
        document.getElementById('animate-button').style.display = '';
        document.getElementById('quiz-button').style.display = '';
        document.getElementById('log-messages').style.display = 'none';
        document.querySelector('footer').style.display = 'none';

        this.textContent = 'Exit Print Mode';
      } else {
        // Show everything again
        document.querySelector('.navbar').style.display = '';
        document.getElementById('page-title').style.display = '';
        document.getElementById('character-input').style.display = '';
        document.getElementById('start-button').style.display = '';
        document.getElementById('next-button').style.display = '';
        document.getElementById('stop-resume-button').style.display = '';
        document.getElementById('animate-button').style.display = '';
        document.getElementById('quiz-button').style.display = '';
        document.getElementById('log-messages').style.display = '';
        document.querySelector('footer').style.display = '';

        this.textContent = 'Print Mode';
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
      const pv = document.getElementById('pageviews');

      if (pv !== null) {
        const uri = location.pathname.replace(/\/$/, '');
        const url = `https://linsnotes.goatcounter.com/counter/${encodeURIComponent(uri)}.json`;

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            const count = data.count.replace(/\s/g, '');
            pv.innerText = new Intl.NumberFormat().format(count);
          })
          .catch((error) => {
            pv.innerText = '1';
          });
      }
    });
  </script>
</body>
</html>
